<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orphaned Resources Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        h1 { margin-bottom: 20px; }
        table th, table td { vertical-align: middle; }
    </style>
</head>
<body>
    <div class="container">
        <header class="mb-4">
            <h1 class="text-primary">Orphaned Resources Report</h1>
            <p class="text-muted">Generated on {{.Date}}</p>
        </header>
        <section>
            <table class="table table-striped table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Resource Group</th>
                        <th>Type</th>
                        <th>Location</th>
                        <th>SKU</th>
                        <th>Disk Size (GB)</th>
                        <th>Tags</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .Resources}}
                    <tr>
                        <td>{{.Name}}</td>
                        <td>{{.ResourceGroup}}</td>
                        <td>{{.Type}}</td>
                        <td>{{.Location}}</td>
                        <td>{{.SKUName}}</td>
                        <td>{{.DiskSize}}</td>
                        <td>{{.Tags}}</td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </section>
    </div>
</body>
</html>
