<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Azure Scan Report</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-1 bg-light">

  <!-- Header with report title and timestamp -->
  <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem;">
    <h1>Azure Orphan Resources</h1>
    <span id="report-timestamp" style="color:gray;"></span>
  </div>

  {{range $section, $data := .}}
  <h2 class="mt-5">{{$section}}</h2>
  <table class="table table-striped table-bordered table-hover align-middle table-sm" style="font-size:0.85rem;">
    <thead class="table-dark">
      <tr>
        {{range $data.Headers}}<th>{{.}}</th>{{end}}
      </tr>
    </thead>
    <tbody>
      {{range $data.Rows}}
        <tr>{{range .}}<td>{{.}}</td>{{end}}</tr>
      {{end}}
    </tbody>
  </table>
  {{end}}

  <!-- Script to fill the timestamp -->
  <script>
    document.getElementById('report-timestamp').textContent = 'Generated: ' + new Date().toLocaleString();
  </script>

</body>
</html>
